<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Make your selection</h1>
        <div class="btn">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>
        <div class="text">
            <h2>Player</h2>
            <h2>CPU</h2>
        </div>
        <div class="vs-screen">
            <div class="player icon"></div>
            <h2>VS</h2>
            <div class="cpu icon"></div>
        </div>
        <h2>Scoreboard</h2>
        <!-- Add scoreboard h2 to scoreboard and sit on top of prompt/scores -->
        <div class="scoreboard">
            <div class="player score"></div>
            <div class="prompt"></div>
            <div class="cpu score"></div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
